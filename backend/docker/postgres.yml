version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: finance-postgres
    environment:
      POSTGRES_DB: finance
      POSTGRES_USER: finance
      POSTGRES_PASSWORD: finance
    ports:
      - "5432:5432"
    volumes:
      - finance_pgdata:/var/lib/postgresql/data

volumes:
  finance_pgdata:
